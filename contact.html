      <!--Contact Form-->
      <section class="section section-md bg-pattern-2">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h3 class="font-secondary text-gray-760 text-center text-md-left">Get in Touch</h3>
              <!--RD Mailform-->
              <form class="rd-form rd-mailform" data-form-output="form-output-global" data-form-type="contact" method="post" action="bat/rd-mailform.php">
                <div class="row row-narrow-20 row-20">
                  <div class="col-md-6">
                    <div class="form-wrap">
                      <input class="form-input" id="contact-name" type="text" name="name" data-constraints="@Required">
                      <label class="form-label" for="contact-name">Your Name</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-wrap">
                      <input class="form-input" id="contact-company" type="text" name="name" data-constraints="@Required">
                      <label class="form-label" for="contact-company">Your Surname</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-wrap">
                      <input class="form-input" id="contact-phone" type="text" name="phone" data-constraints="@Numeric">
                      <label class="form-label" for="contact-phone">Phone Number</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-wrap">
                      <input class="form-input" id="contact-email" type="email" name="email" data-constraints="@Email @Required">
                      <label class="form-label" for="contact-email">Email Address</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-wrap">
                      <input class="form-input" id="contact-zip" type="text" name="name" data-constraints="@Required">
                      <label class="form-label" for="contact-zip">Your City</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-wrap">
                      <label class="form-label" for="contact-message">Your Message</label>
                      <textarea class="form-input" id="contact-message" name="message" data-constraints="@Required"></textarea>
                    </div>
                  </div>
                  <div class="col-12 offset-top-30">
                    <div class="form-wrap text-center text-md-right">
                      <button class="button button-fourth" type="submit">Submit</button>
                      <button class="button button-fourth" type="reset">Clear</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
